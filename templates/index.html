<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
  <div class="max-w-3xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Contacts</h1>
      <a href="/logout" class="text-red-500">Logout</a>
    </div>
    <form action="/add" method="post" class="space-y-2 mb-4">
      <div class="flex space-x-2">
        <input type="text" name="name" placeholder="Name" required class="w-1/2 px-3 py-2 border rounded">
        <input type="email" name="email" placeholder="Email" required class="w-1/2 px-3 py-2 border rounded">
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add</button>
      </div>
    </form>
    <table class="w-full bg-white rounded shadow overflow-hidden">
      <thead class="bg-blue-100">
        <tr><th class="text-left p-2">Name</th><th class="text-left p-2">Email</th><th class="p-2">Actions</th></tr>
      </thead>
      <tbody>
        {% for c in contacts %}
        <tr class="border-t">
          <td class="p-2">{{ c.name }}</td>
          <td class="p-2">{{ c.email }}</td>
          <td class="p-2 text-center space-x-2">
            <a href="/edit/{{ c.id }}" class="text-blue-500">Edit</a>
            <a href="/delete/{{ c.id }}" class="text-red-500">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
