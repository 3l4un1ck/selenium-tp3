<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="post" class="bg-white p-8 rounded shadow-md w-96 space-y-4">
    <h2 class="text-2xl font-bold text-center">Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="text-red-500 text-sm">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <input class="w-full px-4 py-2 border rounded" type="text" name="username" placeholder="Username" required>
    <input class="w-full px-4 py-2 border rounded" type="password" name="password" placeholder="Password" required>
    <button class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
  </form>
</body>
</html>
