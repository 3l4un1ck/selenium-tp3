<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Edit Contact</h2>
    <form method="post" class="space-y-4">
      <input type="text" name="name" value="{{ contact.name }}" required class="w-full px-4 py-2 border rounded">
      <input type="email" name="email" value="{{ contact.email }}" required class="w-full px-4 py-2 border rounded">
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
    </form>
  </div>
</body>
</html>
